{% extends 'template.html' %}

{% block titlte %} 登录{% endblock %}

{% block body %}
<h1>{{table}}</h1>
<div class="container" style="margin-top: 100px;">
	<div class="row">
		<div class="col-md-11 col-md-offset-1">
			<form action="new" method="post">
				<div class="form-group">
					<label for="table">表名:</label>
					<input type="text" class="form-control" id="table_name" name="table_name" placeholder="" value="{{table}}">
				</div>
			  <div class="form-group">
				<label for="order">订单号:</label>
				<input type="text" class="form-control" id="order_name" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="name">测试名称:</label>
				<input type="text" class="form-control" id="test_name" placeholder="">
			  </div>
				<div class="form-group">
				  <label for="content">内容:</label>
				  <input type="text" class="form-control" id="content" placeholder="">
				</div>
				<div class="form-group">
				  <label for="content">数量:</label>
				  <input type="text" class="form-control" id="number" placeholder="">
				</div>
				<div class="form-group">
				  <label for="content">设备:</label>
				  <input type="text" class="form-control" id="code" placeholder="">
				</div>
				<div class="form-group">
				  <label for="content">客户名称:</label>
				  <input type="text" class="form-control" id="customer_name" placeholder="">
				</div>
				<div class="form-group">
				  <label for="content">测试员:</label>
				  <input type="text" class="form-control" id="tester_name" placeholder="">
				</div>
				<div class="form-group">
				  <label for="content">备注:（选填）</label>
				  <input type="text" class="form-control" id="state" placeholder="">
				</div>
			
			  <button type="submit" class="btn btn-primary" style="float:right;">创建</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
