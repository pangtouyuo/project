{% extends 'template.html' %}

{% block body %}
<h1>{{table}}</h1>
<div class="container" style="margin-top: 3.125rem;">
	<div class="row">
		<div class="col-md-11 col-md-offset-1">
			<form action="new" method="post">
				<div class="form-group">
					<!-- <label for="table">表名:</label> -->
					<input type="hidden" class="form-control" id="table_name" name="table_name" placeholder="" value="{{table}}">
				</div>
				<div class="form-group">
					<label for="equipment_name">设备:</label>
					<select id="equipment_name" name="equipment_name">
						{% for item in equi_data %}
						<option >{{item.equipment_name}}</option>
						{% endfor %}
					</select>
				</div>
			  <div class="form-group">
				<label for="order">订单号:</label>
				<input type="text" class="form-control" id="order_name" name="order_name">
			  </div>
			  <div class="form-group">
				<label for="name">测试名称:</label>
				<input type="text" class="form-control" id="test_name" name="test_name">
			  </div>
				<div class="form-group">
				  <label for="content">内容:</label>
				  <input type="text" class="form-control" id="content" name="content">
				</div>
				<div class="form-group">
				  <label for="content">数量:</label>
				  <input type="text" class="form-control" id="number" name="number">
				</div>
				<div class="form-group">
				  <label for="content">客户名称:</label>
				  <input type="text" class="form-control" id="customer_name" name="customer_name">
				</div>
				<div class="form-group">
				  <label for="content">测试员:</label>
				  <input type="text" class="form-control" id="tester_name" name="tester_name">
				</div>
				<div class="form-group">
				  <label for="content">预计结束时间</label>
				  <input type="datetime-local" class="form-control" id="predict_end_time" name="predict_end_time">
				</div>
				<div class="form-group">
				  <label for="content">备注:（选填）</label>
				  <input type="text" class="form-control" id="note" name="note">
				</div>
			
			  <button type="submit" class="btn btn-primary" style="float:right;">创建</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
