{% extends 'template.html' %}

{% block titlte %} 登录{% endblock %}

{% block login %}
	
    <div class="container" style="margin-top:6.25rem;">
        <div style=" width: 300px; margin: auto">
              <form action="change" method="post">
				
				<div class="form-group">
				  <input type="hidden" class="form-control" id="user_id" name="user_id" value="{{user_id}}">
				</div>
				
                <div class="form-group">
                  <label for="pwd1">旧密码:</label>
                  <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder='旧密码'>
                </div>
                <div class="form-group">
                  <label for="pwd2">新密码:</label>
                  <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder='新密码'>
                </div>
				<div class="form-group">
				  <label for="pwd3">确认密码:</label>
				  <input type="password" class="form-control" id="pwd3" name="pwd3" placeholder='确认密码'>
				</div>
                <button type="submit" class="btn btn-primary"  style="margin-left:20px; float:right">确认修改</button>
              </form>
        </div>
    </div>
	<div class="container" style="margin-top:6.25rem;">
			<p style=" float:right;color: red">{{ msg }}</p>
	</div>

{% endblock %}
